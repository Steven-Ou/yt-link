# .github/workflows/release.yml
# This is the definitive workflow. It builds only for macOS and Windows,
# and uses the robust `working-directory` approach to prevent pathing errors.

name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'service/**'
      - '.github/workflows/release.yml'

jobs:
  build_and_package:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        # We now only build for macOS and Windows, as requested.
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python Dependencies
        run: pip install -r ./service/requirements.txt

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        shell: bash
        run: |
          rm -f package-lock.json
          npm install

      - name: Build Frontend
        run: npm run build
      
      - name: Package Application
        working-directory: ./frontend
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Rename Artifact for Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd frontend/dist
          $file = Get-ChildItem -Filter *.exe | Select-Object -First 1
          Rename-Item -Path $file.FullName -NewName "yt-link-windows.exe"
          
      - name: Rename Artifact for macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd frontend/dist
          mv *.dmg yt-link-macos.dmg

      - name: Upload Packaged Application
        uses: actions/upload-artifact@v4
        with:
          name: yt-link-${{ matrix.os }}
          path: frontend/dist/*
          retention-days: 7
