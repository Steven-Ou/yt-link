name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
  steps:
    - name: Check out Git repository
      uses: actions/checkout@v3
      
    - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
