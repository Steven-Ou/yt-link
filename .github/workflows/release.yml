name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r service/requirements.txt

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        # This command is now run from the root directory, so 'next build ./frontend' will work correctly.
        run: npm run build

      - name: Package Application
        run: npm run package

      - name: Rename Artifact for Windows
        if: matrix.os == 'windows-latest'
        run: ren dist/*.zip yt-link-windows.zip
        shell: cmd

      - name: Rename Artifact for macOS
        if: matrix.os == 'macos-latest'
        run: mv dist/*.dmg yt-link-macos.dmg

      - name: Upload Packaged Application
        uses: actions/upload-artifact@v4
        with:
          name: yt-link-${{ matrix.os }}
          path: |
            yt-link-windows.zip
            yt-link-macos.dmg
          if-no-files-found: error
