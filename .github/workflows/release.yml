name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
  steps:
    - name: Check out Git repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Build and Package Python Backend (Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        cd service
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --noconsole --clean app.py
        # Copy the built exe to a place the frontend can find it
        cp dist/app.exe ../frontend/service/app.exe
      shell: pwsh

    